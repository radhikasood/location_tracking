<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of comment; let i = index">
      <ion-row>
        <ion-col col-8>
          <p>{{item}}</p>
        </ion-col>
        <ion-col col-4>
          <button ion-button class="btn" color="danger" outline (click)="remove(i)"><ion-icon name="trash"></ion-icon> </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-item>
  <ion-label> </ion-label>
  <ion-input type="text" [(ngModel)]="addCommment"></ion-input>
  </ion-item>
  <button ion-button (click)="add_comment()"> Add Comment </button>

  <ion-list>
    <ion-item *ngFor="let s of student">
      <ion-row>
        <p>{{s.name}} \t
          {{s.batch}} \t
          {{s.year}}</p>
      </ion-row>
    </ion-item>
  </ion-list>
    <ion-row>
    <ion-col col-4><ion-label>Name</ion-label></ion-col>
    <ion-col col-4><ion-label>Batch</ion-label></ion-col>
    <ion-col col-4><ion-label>Year</ion-label></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4><ion-input type="text" [(ngModel)]="student_name"></ion-input></ion-col>
    <ion-col col-4><ion-input type="text" [(ngModel)]="student_batch"></ion-input></ion-col>
    <ion-col col-4><ion-input type="text" [(ngModel)]="student_year"></ion-input></ion-col>
  </ion-row>
  <button ion-button (click)="addStudent()"><ion-icon name="add-circle"> Student</ion-icon></button>
  <ion-row justify-content-end>
  <button ion-button (click)="account()" ><ion-icon name="log-in"></ion-icon></button>
  </ion-row>
</ion-content>
